<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Modal com HTML</title>
    <style>
        h1 {
            color: black;
            text-align: center;
        }

        #modalDialog::backdrop {
            background-color: rgba(0, 0, 0, 0.2);
        }

        #modalDialog {
            border: 2px solid black;
            background-color: tan;
            width: 300px;
            height: 220px;
        }

        #modalDialog h2 {
            color: black;
            text-align: center;
        }

        #modalDialog #closeButton {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            cursor: pointer;
        }

        #modalDialog #closeButton:hover {
            background-color: antiquewhite;
            border: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Modal com HTML</h1>
    <button id="openButton">Abrir formulário</button>

    <!-- Tag dialog = modal -->
     <dialog id="modalDialog">
        <h2>Formulário de contato</h2>
        <form id="modalForm">
            <label for="email">Insira seu e-mail aqui:</label>
            <input type="email" placeholder="E-mail">
            <button type="submit">Enviar</button>
        </form>
        <button id="closeButton">Fechar</button>
     </dialog>

     <script>
        const dialog = document.querySelector("#modalDialog");
        const openButton = document.querySelector("#openButton");
        const closeButton = document.querySelector("#closeButton");

        openButton.addEventListener("click", (e) => {
            dialog.showModal();
        })

        closeButton.addEventListener("click", (e) => {
            dialog.close();
        })

        const modalForm = document.querySelector("#modalForm");
        modalForm.addEventListener("submit", (e) => {
            e.preventDefault();
            console.log("Enviando dados...")
        })

        dialog.addEventListener("click", (event) => {
            const rect = dialog.getBoundingClientRect();
            //Verifica se o clique está fora da área do formulário
            if(
                event.clientX < rect.left ||
                event.clientX > rect.right ||
                event.clientY < rect.top ||
                event.clientY > rect.botton
            ) {
                dialog.close();
            }
        });
     </script>
</body>
</html>
