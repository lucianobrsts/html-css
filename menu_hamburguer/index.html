<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Hamburguer</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="background">
            <div class="background-overlay"></div>
        </div>

        <div class="menu-hamburguer">
            <!-- checkbox => checado = menu aberto, senão = menu fechado -->
            <input type="checkbox" id="menu-taggle" />
            <label for="menu-taggle" class="menu-icon">
                <div class="linha"></div>
                <div class="linha"></div>
                <div class="linha"></div>
            </label>

            <div class="overlay">
                <nav class="menu">
                    <ul>
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Galeria</a></li>
                        <li><a href="#">Equipe</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="conteudo">
            <h1>Descubra Nossa Arte!</h1>
            <p>Explore a arte e a beleza que nossa galeria tem a oferecer.</p>
            <p>Conheça nossos artistas e suas histórias por trás de cada obra.</p>
            <button class="leia-mais">Saiba Mais</button>
        </div>
        </div>
    </body>
</html>
