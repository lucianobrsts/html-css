<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form>
        <h1>Contact Us</h1>
        <div class="name">
            <div class="firstName">
                <label for="firstName">First Name *</label>
                <input type="text" name="firstName">
            </div>

            <div class="lastName">
                <label for="lastName">Last Name *</label>
                <input type="text" name="lastName">
            </div>
        </div>

        <div class="address">
            <label for="address">Email Address *</label>
            <input type="email" name="address">
        </div>

        <label for="generalEnquiry" class="generalEnquiryLabel">Query Types *</label>
        <div class="queryTypes">
            <div class="generalEnquiry">
                <input type="radio" name="generalEnquiry">
                <label for="address">General Enquiry</label>
            </div>

            <div class="supportRequest">
                <input type="radio" name="supportRequest">
                <label for="address">General Enquiry</label>
            </div>
        </div>

        <label for="message" class="messageLabel">Message *</label>
        <textarea name="message" class="message"></textarea>

        <div class="consent">
            <input type="checkbox" name="supportRequest">
            <label for="address">I consent to being contacted by the team</label>
        </div>

        <input type="button" value="Submit">
    
    </form>
</body>
</html>
